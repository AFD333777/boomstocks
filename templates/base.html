<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="height: 100%;">
<header class="px-3 py-2 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"></div>
        <a href="#" style="color:white;text-decoration: none;">
            BoomStocks
        </a>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
                <a href="/stocks" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Акции
                </a>
            </li>
            <li>
                <a href="/crypto" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                        <use xlink:href="#table"></use>
                    </svg>
                    Криптовалюты
                </a>
            </li>
            <li>
                <a href="https://tlgg.ru/@boomStocks_bot" target="_blank" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                        <use xlink:href="#table"></use>
                    </svg>
                    Телеграм Бот
                </a>
            </li>
            {% if cond == 0 %}
            <li>
                <a href="/register" target="_blank" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                        <use xlink:href="#table"></use>
                    </svg>
                    Регистрация
                </a>
            </li>
            {% else %}
            <li>
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#table"></use>
                </svg>
                Вы авторизированы
            </li>
            {% endif %}

        </ul>
    </div>
    </div>
</header>
<main class="container">
    {% block content %}{% endblock %}
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Разработано в ЯндексЛицее</span>
        <br>
        <span class="text-muted"><a href="#">AFD333</a></span>

    </div>
</footer>
</body>
</html>

<style>
    html {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    main {
        flex-grow: 1;
    }

</style>
